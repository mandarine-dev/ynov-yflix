<div id="footer">

    <button class="btn-lang" mat-button [matMenuTriggerFor]="menu" overlapTrigger="true">
        <flag-icon class="flag" [country]="selectedLang.key"></flag-icon>
        {{ selectedLang.caption }}
    </button>

    <mat-menu #menu="matMenu" [overlapTrigger]="false" yPosition="below">
        <button *ngFor="let lang of langs" mat-menu-item (click)="onApplyLang(lang)">
            <flag-icon class="flag" [country]="lang.key"></flag-icon>
            {{lang.caption}}
        </button>
    </mat-menu>

</div>
